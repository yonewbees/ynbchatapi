<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ynb Sign Up</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .form-container {
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 300px;
    }
    .form-container h2 {
      margin-bottom: 1.5rem;
      text-align: center;
    }
    .form-container input {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .form-container button {
      width: 100%;
      padding: 0.75rem;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .form-container button:hover {
      background-color: #0056b3;
    }
    .error {
      color: red;
      font-size: 0.875rem;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Sign Up</h2>
    <form id="signup-form">
      <input type="email" id="email" placeholder="Email" required>
      <input type="text" id="username" placeholder="Username" required>
      <input type="text" id="full_name" placeholder="Full Name">
      <input type="text" id="phone" placeholder="Phone">
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Sign Up</button>
    </form>
    <p id="error" class="error"></p>
  </div>

  <script>
    document.getElementById('signup-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const username = document.getElementById('username').value;
      const full_name = document.getElementById('full_name').value;
      const phone = document.getElementById('phone').value;
      const password = document.getElementById('password').value;

      try {
        const response = await fetch('http://localhost:3000/api/new-account', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, username, full_name, phone, password })
        });

        const data = await response.json();
        if (response.ok) {
          window.location.href = '/signin';
        } else {
          console.log(response)
          document.getElementById('error').textContent = data.message || 'Signup failed';
        }
      } catch (error) {
        document.getElementById('error').textContent = 'An error occurred';
      }
    });
  </script>
</body>
</html>
